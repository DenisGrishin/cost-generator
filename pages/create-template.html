		<!-- Конец главгый сайдбар -->

		<div class="content-wrapper p-4 tooltip-margin-bottom">
			<h1 class="big-title">Создать шаблон</h1>

			<div class="container-content" data-select2-id="14">
				<h2 class="middle-title mb-3">Информация</h2>
				<div class="list-input">




					<div class="list-input__item">
						<label class="list-input__label">Название</label>
						<div class="list-input__wrapper-input">
							<input autocomplete="off" class="input-default" name="Название" type="text">
						</div>
					</div>
					<div class="list-input__item">
						<label class="list-input__label">Координаты</label>
						<div class="list-input__wrapper-input">
							<input autocomplete="off" class="input-default" name="Координаты" type="text">
						</div>
					</div>
					<div class="list-input__item">
						<label class="list-input__label">Категория</label>
						<div class="list-input__wrapper-input">
							<select class="list-input__select  select2" name="Категория">
								<option></option>
								<option>Старк Санса Недовна</option>
								<option>Старк Бран Недовна</option>
								<option>Старк Джон Недовна</option>
								<option>Старк Ария Недовна</option>
								<option>Баратеон Станис Стеффович</option>
							</select>
						</div>

						<button type="button" class="list-input__butt-plus butt-plus">Создать категорию</button>
					</div>

				</div>
			</div>

			<ul class="todo-list" data-smeta data-widget="todo-list">
				<li class="todo-list__item   d-flex" data-smeta-item>
					<div class="todo-list__wrapper">
						<div class="todo-list__contetn">
							<span class="handle  _icon-darag">
							</span>
							<div class="todo-list__accordion accordion  card ">
								<div class="text-left  accordion__header collapsed middle-title">
									<button type="button" class="accordion__btn" data-animation-speed="0"
										data-card-widget="collapse"></button>
									<label class="accordion__checkbox checkbox">
										<input hidden data-chkc-smeta type="checkbox" class="checkbox__input"
											name="checkbox-smeta" onchange="showBulkActionBar()">
									</label>
									<div class="accordion__header-content">
										<div class="accordion__name" onclick='editTextInput(event)'><input type="text"
												data-edit-input onblur="saveTextInput(event)" class="input-default"></div>
										<div class="accordion__select ">
											<label class="accordion__name-select">Статус</label>
											<div class="select-status">
												<select class="select2  select2-hidden-accessible" name="Статус"
													style="width: 100%;" data-select2-id="select-status-" tabindex="-1"
													aria-hidden="true">
													<option value="Выполнено" class="select-status__completed">Выполнено</option>
													<option selected value="В работе" class="select-status__in-progress">В работе
													</option>
													<option value="Отменено" class="select-status__cancelled">Отменено</option>
													<option value="Отложено" class="select-status__postponed">Отложено</option>
												</select>
											</div>
										</div>
										<div class="accordion__del-btn">
											<button type="button" onclick="deleteItem(event,'data-smeta-item')"
												class="btn-del-big"><span>Удалить</span></button>
										</div>
									</div>
								</div>



								<div class="accordion__body card-body">
									<!-- Этапы работы -->
									<ul class="todo-list  overflow-hidden mt-3" data-stages data-widget="todo-list">

									</ul>

									<!-- Конец Этапы работы -->
								</div>


							</div>
						</div>
						<div class="todo-list__footer footer-list">
							<button type="button" class="butt-plus" onclick="creatingStages(event)"
								data-create-stage><span>Этап
									работ</span></button>
							<span class="footer-list__sum">Итого по смете: <span data-sum>0</span> р.</span>
						</div>
						<div class="mt-3">
							<label class="very-small-title"> Комментарий</label>
							<input type="text" class="input-default" name="комментарий">
						</div>

					</div>
				</li>
			</ul>



		</div>

	<script>
		$(function () {



			//Datemask dd/mm/yyyy
			$('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
			//Datemask2 mm/dd/yyyy
			$('.datemask2').inputmask('mm.dd.yyyy')
			//Money Euro
			$('[data-mask]').inputmask()








			//Bootstrap Duallistbox
			$('.duallistbox').bootstrapDualListbox()




			$("input[data-bootstrap-switch]").each(function () {
				$(this).bootstrapSwitch('state', $(this).prop('checked'));
			})

		})
